title: 내 머릿속 데이터베이스
email: namioto@gmail.com
description: |
  내 머릿속 데이터베이스 (http://mydb.tistory.com) 에서
  여러가지 제약사항에 걸려 이전된 블로그.
  kakao 기술블로그 포맷을 베이스로 구성되어 있습니다.
baseurl: ''
url: 'http://namioto.github.io'
timezone: Asia/Seoul

repository: namioto/namioto.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: namioto@gmail.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets

google_analytics:
  ua: 'UA-53013994-2'
# facebook:
#   app_id: '1467010523412755'
#   username: daesung.park.10
# twitter:
#   username:
